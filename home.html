 <!doctype html> 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/5fd7dd0745.js" crossorigin="anonymous"></script>
    <title>Home</title>
  </head> 
  <body>
    <div id="carouselExampleIndicators" class="carousel slide img" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 slidImage" src="image/studentImage3.jpg"First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 slidImage" src="image/campus.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 slidImage" src="image/studentImage4.jpg"Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Admission Enquiry -->
    <div class="div_below_admission_Enquiry">
      <div class="admissionEnquiryDiv">
        <div class="admissionEnquiry">
          <div><a href="#"><image src="image/form1.png" class="image1"></image></a></div> 
          <div class="admissionEnquiryContent">
            <span>Admission Enquiry</span><br>      
            <span>Make Enquiry</span>
          </div>
        </div>
        <!-- Online Admission Form Div -->
          <div class="admissionEnquiry">
            <div><a href="#"><image src="image/form1.png" class="image1"></image></a></div> 
            <div class="admissionEnquiryContent">
              <span>Online Admission Form</span><br>      
              <span>Register Now</span>
            </div>
          </div>
          <!-- Careers  Div -->
          <div class="admissionEnquiry">
            <div><a href="#"><image src="image/form1.png" class="image1"></image></a></div> 
            <div class="admissionEnquiryContent">
              <span>Careers</span><br>      
              <span>Apply Now</span>
            </div>
          </div>
      </div>
       <!-- Sliding bottom Service -->
      <div class="sliderBottomService">
        <div id="latestNews">
          <button id="btn1"><a href="#"><i class="fa fa-newspaper-o fa-3x" aria-hidden="true"></i>
        </a></button>
          <button id="btn2"><span style="font-size: 20px; color:#914343">Latest</span> News</button>
        </div>
        <div id="slidingData">
          <marquee >WELCOME TO MAA VAISHNO MODERN PUBLIC SCHOOL</marquee>
        </div>
        <div id="vacentSpace"></div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
